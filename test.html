<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript" src="lib/jquery-1.3.1.js"></script>
<script type="text/javascript" src="lib/YTAutoSuggest.js"></script>

<script type="text/javascript">

function showData(node) {
  $('body').html('').append(node);
}

var suggest = YTAutoSuggest();

$(document).ready(function() {
  suggest.setup($('#input')[0], showData, true);
});
</script>
</head>
<body>
<input type="text" id="input" />
</body>
</html>
